<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">@murad_112</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">Главная</a>
          <a class="p-2 text-dark" href="#">Информация</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Документация</a>
      </div>
      <div class="container mt-5">
          <div class="row">
              <div class="col-6 offset-1">
                <h1>Погода в вашем городе</h1>
               <form action="" method="post">
                    <input type="hidden" name="csrfmiddlewaretoken"
                           value="AFsdi0i6J5e4q5AxcAn4Sthd0WXcwCcdmRqlRMDsbC1knvHPOMb6Q7N2fYwRRpKm">
                    <label for="city">Город</label><br>
                    <input type="text" name="name" class="form-control" id="city"
                           placeholder="Введите город " maxlength="30" required="">
                    <input type="submit" name="send" value="Узнать" class="btn btn-danger mt-2">
                </form>
              </div>
              <div class="col-4 offset-1">
                <h1>Информация</h1>
                {% for info in all_info %}
                <div class="alert alert-success">
                    <div class="row">
                        <div class="col-9">
                            <b>Город:</b> {{ info.city }}<br>
                            <b>Температура:</b> {{ info.temp }} <sup>o</sup> <br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото">
                        </div>
                    </div>
                </div>
                {% endfor %}
              </div>
          </div>
      </div>
</body>
</html>
